<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Lab 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="vending-machine">
      <p class="total"></p>
      <button class="purchase-button" data-price="2.00">Lime Cola $2.00</button>
      <button class="purchase-button" data-price="3.00">
        Salted Peanuts $3.00
      </button>
      <button class="purchase-button" data-price="4.00">
        Hershey Bar $4.00
      </button>
      <button class="purchase-button" data-price="6.00">
        Fruit Gummies $6.00
      </button>
    </div>
    <form class="money-container">
      <label for="amount">How many?</label>
      <input type="number" id="amount" name="amount" />
      <label for="coin">Which coin?</label>
      <select name="coin" id="coin">
        <option value="penny">Penny</option>
        <option value="nickel">Nickel</option>
        <option value="dime">Dime</option>
        <option value="quarter">Quarter</option>
      </select>
      <button class="money-button">Make Money!</button>
    </form>
    <div class="light-bulb">Light Bulb</div>
    <button class="on">On</button>
    <button class="off">Off</button>
    <button class="toggle">Toggle</button>
    <button class="end">End</button>
    <script src="script.js"></script>
  </body>
</html>
